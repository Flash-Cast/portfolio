<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ryuta Tsukui</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="container">
      <h1 class="site-title"><a href="index.html">Ryuta Tsukui</a></h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="works.html">Works</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="page_hero">
      <div class="container" data-aos="zoom-in">
        <h1>Contact</h1>
        
      </div>
    </section>

    <section class="contact content-section" data-aos="fade-up" data-aos-easing="ease-out-back">
      <div class="container">
        <div class="contact-wrapper">
          <p class="contact-lead">
            お問い合わせは下記のフォーム、または<a href="mailto:tsukui.r@outlook.jp">メール</a>にてお気軽にご連絡ください。
          </p>
          <form action="https://formsubmit.co/tsukui.r@outlook.jp" method="post" class="contact-form">
            <div class="form-group">
              <label for="name">お名前</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="purpose">ご用件</label>
              <select name="purpose" id="purpose" required>
                <option value="">選択してください</option>
                <option value="ご質問">ご質問</option>
                <option value="採用について">採用について</option>
                <option value="制作のご依頼">制作のご依頼</option>
                <option value="その他">その他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">メッセージ</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">送信</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>

    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
